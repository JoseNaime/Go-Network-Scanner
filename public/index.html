<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Network Scanner</title>
    <link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css'>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="body-wrapper">
    <div class="wrapper">
        <img id="title" src="static/svg/NScanner_title.svg" alt="NScanner title">
        <div id="network-details-container">
            <h2>Network Details</h2>
            <div class="network-details">
                <p>MAC Address:     <b id="mac-address-text">Scanning...</b> </p>
                <p>Address Mask:    <b id="mask-address-text">Scanning...</b> </p>
                <p>Your IP Address: <b id="ip-address-text">Scanning...</b> </p>
            </div>

        </div>
        <pre id="asciiTable"></pre>
        <p id="scan-details"></p>
        <footer>
            <aside>NScanner v0.1 <a href="https://github.com/JoseNaime" target=_blank>JoseNaime</a></aside>
        </footer>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
